<!DOCTYPE html>
<html lang="en" class="no-js demo-1">
    <head>
        <link rel="stylesheet" type="text/css" href="css/bookblock.css" />
        <script src="js/modernizr.custom.js"></script>
    </head>
    <body>
        <div id="bb-bookblock" class="bb-bookblock">
            <div class="bb-item">
                <a href="http://drbl.in/bKVq"><img src="http://2.bp.blogspot.com/-bLCUwc7dQGM/UUoLCATDUpI/AAAAAAAAAOk/aYRIB0e3WrM/s640/Need-For-Speed-most-wanted-2.jpg" alt="image01"/></a>
            </div>
            <div class="bb-item">
                <a href="http://drbl.in/ciTX"><img src="http://3.bp.blogspot.com/-D5WOXeykplo/TflDYXRZfnI/AAAAAAAACvQ/BOpEBMDERYg/s640/Need+For+Speed+Carbon+NFS.jpg" alt="image02"/></a>
            </div>
            <div class="bb-item">
                <a href="http://drbl.in/cLHx"><img src="http://3.bp.blogspot.com/-Xg64GTDPJKo/UFY4eAYMTnI/AAAAAAAAAEs/DeCrGyqHwEE/s640/need+for+speed+carbon+wallpaper+(www.letplayit.blogspot+(3).jpg" alt="image03"/></a>
            </div>
        </div>
        <nav>
            <a id="bb-nav-prev" href="#" >Anterior</a>
            <a id="bb-nav-next" href="#" >Siguiente</a>
        </nav>

        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="js/jquery.bookblock.js"></script>
        <script>
            var Page = (function() {

                var config = {
                    $bookBlock: $('#bb-bookblock'),
                    $navNext: $('#bb-nav-next'),
                    $navPrev: $('#bb-nav-prev')
                },
                init = function() {
                    config.$bookBlock.bookblock({
                        speed: 800,
                        shadowSides: 0.8,
                        shadowFlip: 0.7
                    });
                    initEvents();
                },
                        initEvents = function() {

                            var $slides = config.$bookBlock.children();

                            // add navigation events
                            config.$navNext.on('click touchstart', function() {
                                config.$bookBlock.bookblock('next');
                                return false;
                            });

                            config.$navPrev.on('click touchstart', function() {
                                config.$bookBlock.bookblock('prev');
                                return false;
                            });

                            // add swipe events
                            $slides.on({
                                'swipeleft': function(event) {
                                    config.$bookBlock.bookblock('next');
                                    return false;
                                },
                                'swiperight': function(event) {
                                    config.$bookBlock.bookblock('prev');
                                    return false;
                                }
                            });

                            // add keyboard events
                            $(document).keydown(function(e) {
                                var keyCode = e.keyCode || e.which,
                                        arrow = {
                                            left: 37,
                                            up: 38,
                                            right: 39,
                                            down: 40
                                        };

                                switch (keyCode) {
                                    case arrow.left:
                                        config.$bookBlock.bookblock('prev');
                                        break;
                                    case arrow.right:
                                        config.$bookBlock.bookblock('next');
                                        break;
                                }
                            });
                        };

                return {init: init};

            })();
        </script>
        <script>
            Page.init();
        </script>
    </body>
</html>
